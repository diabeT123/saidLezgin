<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson12</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <section class="info">
        <div class="container">
            <form  class="info__form">
                <div class="info__item">
                    <label class="info__label">
                        Введите ваше имя
                        <input type="text">
                    </label>
                </div>
                <div class="info__item">
                    <label >
                        Введите вашу фамилию
                        <input type="text">
                    </label>
                </div>
                <div class="info__item">
                    <label >
                        Введите ваш телефон
                        <input type="tel">
                    </label>
                </div>
                <div class="info__item">
                    <label >
                        Введите вашу почту
                        <input type="email">
                    </label>
                </div>
                <fieldset class="info__field">
                    <legend>Выберите количество огурцов для доставки</legend>
                    <div class="info__field-item">
                        <label for="name1" class="info_field-label">1 огурец</label>
                        <input type="radio" name="name1">
                    </div>
                    <div class="info__field-item">
                        <label for="name1" class="info_field-label">2 огурца</label>
                        <input type="radio" name="name1">
                    </div>
                    <div class="info__field-item">
                        <label for="name1" class="info_field-label">3 огурца</label>
                        <input type="radio" name="name1">
                    </div>
                </fieldset>
                <div class="info__buttons">
                    <input type="submit" class="info__submit button">
                    <input type="reset" class="info__reset button">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
