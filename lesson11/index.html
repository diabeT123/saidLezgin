<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson11</title>
</head>
<body>
    <section class="info">
        <div class="container">
            <form  class="info__form">
                <fieldset>
                    <legend>
                        Ваши данные
                    </legend>
                    <label >
                        Введите ваше имя
                        <input type="text">
                    </label>
                    <label >
                        Выберите ваш город
                        <select name="town">
                            <option value="">Не выбрано</option>
                            <option value="">Москва</option>
                            <option value="">Санкт - Петербург</option>
                            <option value="">Саратов</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>
                        Данные вашего питомца
                    </legend>
                    <label >
                        Введите кличку вашего питомца
                        <input type="text">
                    </label>
                </fieldset>
                <button type="submit">Отправить данные</button>
                <button type="reset">Очистить данные</button>
            </form>
        </div>
    </section>
</body>
</html>
